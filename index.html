<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teja Dental Depot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .homepage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 5;
    }

    .homepage.show {
      opacity: 1;
    }

    .homepage h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .homepage p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .buttons a {
      padding: 12px 24px;
      margin: 10px;
      border: 2px solid #000;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .buttons a:hover {
      background-color: #000;
      color: #fff;
    }

    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader"></div>

  <div class="homepage" id="homepage">
    <h1>Welcome to Teja</h1>
    <p>Dental Depot</p>
    <div class="buttons">
      <a onclick="showBlackScreen()">SHOP</a>
      <a href="#">More About Us</a>
    </div>
  </div>

  <div class="black-screen" id="blackScreen"></div>

  <!-- ðŸ”Š Audio file -->
  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('homepage').classList.add('show');
    }, 1500);

    function showBlackScreen() {
      const sound = document.getElementById('clickSound');
      sound.play();
      document.getElementById('homepage').style.display = 'none';
      document.getElementById('blackScreen').style.display = 'block';
    }
  </script>

</body>
</html>
